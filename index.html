<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Video Conferencing</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Meeting Info -->
        <div class="meeting-info">
            <input type="text" id="meetingId" placeholder="Enter Meeting ID">
            <button id="joinButton">Join</button>
            <button id="leaveButton" disabled>Leave</button>
        </div>
        <!-- Video Grid -->
        <div class="video-container">
            <!-- Local Video -->
            <video id="localVideo" autoplay playsinline muted></video>
            <!-- Remote Videos -->
            <div id="remoteVideos" class="remote-videos">
                <!-- Remote videos will be dynamically added here -->
            </div>
        </div>
        <!-- Control Bar -->
        <div class="control-bar">
            <button id="toggleAudio" class="control-button"><i class="fas fa-microphone"></i></button>
            <button id="toggleVideo" class="control-button"><i class="fas fa-video"></i></button>
            <button id="screenShareButton" class="control-button" disabled><i class="fas fa-desktop"></i></button>
            <button id="leaveCallButton" class="control-button" disabled><i class="fas fa-phone-slash"></i></button>
            <!-- Recording Buttons -->
            <button id="startRecordingButton" class="control-button"><i class="fas fa-record-vinyl"></i></button>
            <button id="stopRecordingButton" class="control-button" disabled><i class="fas fa-stop"></i></button>
        </div>
    </div>
    
    <!-- Hidden canvas for recording -->
    <canvas id="recordingCanvas" width="1280" height="720" style="display:none;"></canvas>

    <!-- Include the MQTT library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Include JSZip library for zipping files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Include your main JavaScript code -->
    <script src="script.js"></script>
</body>
</html>
