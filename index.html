<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Video Conferencing</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>WebRTC Video Conferencing</h1>
        <div class="form-group">
            <label for="meetingId">Meeting ID:</label>
            <input type="text" id="meetingId" placeholder="Enter Meeting ID">
            <button id="joinButton">Join Conference</button>
        </div>
        <div class="video-container">
            <div class="video-wrapper local-video">
                <h2>Local Video</h2>
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
            <div id="remoteVideos" class="remote-videos">
                <!-- Remote videos will be appended here -->
            </div>
        </div>
    </div>

    <!-- Include the MQTT library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Include your main JavaScript code -->
    <script src="script.js"></script>
</body>
</html>
